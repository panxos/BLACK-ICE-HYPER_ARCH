# ═══════════════════════════════════════════════════════════════════════════
# CENTER SECTION - Time & Date
# ═══════════════════════════════════════════════════════════════════════════

# Current time
label {
    monitor =
    text = cmd[update:1000] echo "<span foreground='##00ffff'>$(date +'%H:%M:%S')</span>"
    color = rgba(0, 255, 255, 1.0)
    font_size = 120
    font_family = CommitMono Nerd Font
    position = 0, 80
    halign = center
    valign = center
}

# Current date
label {
    monitor =
    text = cmd[update:60000] echo "$(date +'%A, %d %B %Y')"
    color = rgba(189, 147, 249, 0.9)
    font_size = 24
    font_family = CommitMono Nerd Font
    position = 0, 0
    halign = center
    valign = center
}

# ═══════════════════════════════════════════════════════════════════════════
# INPUT SECTION - Password Field
# ═══════════════════════════════════════════════════════════════════════════

# User avatar/icon
label {
    monitor =
    text =  
    color = rgba(0, 255, 255, 1.0)
    font_size = 80
    font_family = CommitMono Nerd Font
    position = 0, -80
    halign = center
    valign = center
}

# Username
label {
    monitor =
    text = cmd[update:1000] echo "$USER@$(hostname)"
    color = rgba(189, 147, 249, 0.9)
    font_size = 20
    font_family = CommitMono Nerd Font
    position = 0, -150
    halign = center
    valign = center
}

# Password input field
input {
    monitor =
    size = 400, 60
    outline_thickness = 3
    dots_size = 0.25
    dots_spacing = 0.3
    dots_center = true
    dots_rounding = -1
    
    outer_color = rgba(0, 255, 255, 0.8)
    inner_color = rgba(10, 10, 10, 0.9)
    font_color = rgba(0, 255, 255, 1.0)
    
    fade_on_empty = false
    fade_timeout = 1000
    
    placeholder_text = <span foreground="##bd93f9"> ENTER CREDENTIALS</span>
    
    position = 0, -220
    halign = center
    valign = center
    
    check_color = rgba(0, 255, 0, 0.8)
    fail_color = rgba(255, 85, 85, 0.8)
    fail_text = <span foreground="##ff5555">⚠ ACCESS DENIED</span>
    fail_timeout = 2000
    fail_transitions = 300
    
    capslock_color = rgba(255, 170, 0, 0.8)
    numlock_color = -1
    bothlock_color = -1
    
    invert_numlock = false
    swap_font_color = false
    
    position = 0, -220
    halign = center
    valign = center
}

# ═══════════════════════════════════════════════════════════════════════════
# BOTTOM SECTION - Status Indicators
# ═══════════════════════════════════════════════════════════════════════════

# Caps lock indicator
label {
    monitor =
    text = cmd[update:1000] ~/.config/hypr/scripts/capslock_status.sh
    color = rgba(255, 170, 0, 0.9)
    font_size = 14
    font_family = CommitMono Nerd Font
    position = 0, -320
    halign = center
    valign = center
}

# Layout indicator
label {
    monitor =
    text = cmd[update:1000] echo "⌨ LAYOUT: $(hyprctl devices -j | jq -r '.keyboards[] | select(.main == true) | .active_keymap' | head -1)"
    color = rgba(189, 147, 249, 0.7)
    font_size = 12
    font_family = CommitMono Nerd Font
    position = 0, -350
    halign = center
    valign = center
}

# Battery status (if laptop)
label {
    monitor =
    text = cmd[update:5000] ~/.config/hypr/scripts/battery_status.sh
    color = rgba(0, 255, 255, 0.7)
    font_size = 12
    font_family = CommitMono Nerd Font
    position = 0, -380
    halign = center
    valign = center
}

# Footer message
label {
    monitor =
    text = [ UNAUTHORIZED ACCESS WILL BE LOGGED AND REPORTED ]
    color = rgba(255, 85, 85, 0.6)
    font_size = 11
    font_family = CommitMono Nerd Font
    position = 0, -420
    halign = center
    valign = center
}
